# ~/.config/g3/config.toml

[providers]
default_provider = "anthropic.minimax_local"

[providers.anthropic.minimax_local]
model = "minimax-m2"
base_url = "http://localhost:9000"
max_tokens = 64000
temperature = 0.3
api_key = "your-api-key-here"  # Uncomment if your endpoint requires authentication

[agent]
name = "universal-agent"
provider = "anthropic.minimax_local"  # Must match providers.default_provider
fallback_default_max_tokens = 8192
enable_streaming = true
allow_multiple_tool_calls = true
timeout_seconds = 60
max_retry_attempts = 3
autonomous_max_retry_attempts = 6
auto_compact = true  # Required field that was missing

[computer_control]
enabled = false
require_confirmation = true
max_actions_per_second = 5

[webdriver]
enabled = true
browser = "chrome-headless"
safari_port = 4444

# MCP Configuration
[mcp]
enabled = true
config_file = ".mcp.json"  # Uses your existing MCP configuration
auto_start_servers = true  # Automatically start MCP servers when needed