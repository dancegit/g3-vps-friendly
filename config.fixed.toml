# Fixed Configuration - Proper Load Balancer Setup
# Uses localhost:9000 without /v1/messages path

[providers]
default_provider = "anthropic.minimax_local"

[providers.anthropic.minimax_local]
model = "minimax"
base_url = "http://localhost:9000"
use_bearer_auth = true
api_key = "fake-api-key-for-localhost-endpoint"
max_tokens = 64000
temperature = 0.3

[agent]
name = "localhost-agent"
provider = "anthropic.minimax_local"
fallback_default_max_tokens = 8192
enable_streaming = true
timeout_seconds = 60
max_retry_attempts = 3
autonomous_max_retry_attempts = 6
allow_multiple_tool_calls = true
auto_compact = true

[computer_control]
enabled = false
require_confirmation = true
max_actions_per_second = 5

[webdriver]
enabled = true
browser = "chrome-headless"
safari_port = 4444
chrome_port = 9515

[macax]
enabled = false

[ui]
machine_mode = true