# G3 Configuration with MCP (Model Context Protocol) Integration
# This configuration enables MCP server integration with g3

[providers]
default_provider = "anthropic.default"

[providers.anthropic.default]
api_key = "your-anthropic-api-key-here"
model = "claude-3-sonnet"
max_tokens = 4096
temperature = 0.3

[agent]
fallback_default_max_tokens = 8192
enable_streaming = true
timeout_seconds = 60
max_retry_attempts = 3
autonomous_max_retry_attempts = 6
allow_multiple_tool_calls = true
auto_compact = true

[computer_control]
enabled = false
require_confirmation = true
max_actions_per_second = 5

[webdriver]
enabled = false
safari_port = 4444
chrome_port = 9515
browser = "chrome-headless"

# MCP Configuration
[mcp]
enabled = true
config_file = ".mcp.json"  # Uses your existing MCP configuration
auto_start_servers = true  # Automatically start MCP servers when needed